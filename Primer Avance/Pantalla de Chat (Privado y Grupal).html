<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | Copa Mundial 2026 Chat</title>
  <link rel="stylesheet" href="./Pantalla de Chat (Privado y Grupal).css">
</head>
<body>
  <div class="container">
    <div class="chat-box">
      <h1>Chat con Juan 🟢</h1>
      
      <!-- Opciones de chat (solo en privado) -->
      <div class="chat-options">
        <button class="btn-chat-option">Videollamada</button>
        <button class="btn-chat-option">Cifrar Mensajes</button>
        <button class="btn-chat-option">Compartir Archivos</button>
      </div>
      
      <!-- Área de mensajes -->
      <div class="message-area">
        <div class="message-item sent">
          <div class="message-content">¡Hola, Juan! ¿Listo para el torneo?</div>
        </div>
        <div class="message-item received">
          <div class="message-content">¡Sí! ¿Cómo va todo?</div>
        </div>
      </div>
      
      <!-- Campo para escribir mensaje -->
      <div class="send-message">
        <input type="text" placeholder="Escribe un mensaje..." class="input-message">
        <button class="btn-send">Enviar</button>
      </div>
    </div>
  </div>
</body>
</html>
