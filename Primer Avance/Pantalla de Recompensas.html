<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recompensas | Copa Mundial 2026 Chat</title>
  <link rel="stylesheet" href="./Pantalla de Recompensas.css">
</head>
<body>
  <div class="container">
    <div class="rewards-box">
      <h1>Recompensas Obtenidas</h1>
      
      <!-- Recompensas -->
      <div class="reward-item">
        <div class="reward-icon">🏆</div>
        <div class="reward-info">
          <span class="reward-name">Medalla de Participación</span>
          <span class="reward-description">Por participar activamente en el chat del grupo</span>
        </div>
      </div>
      
      <div class="reward-item">
        <div class="reward-icon">🎯</div>
        <div class="reward-info">
          <span class="reward-name">Objetivo Cumplido</span>
          <span class="reward-description">Por completar una tarea importante</span>
        </div>
      </div>
      
      <div class="reward-item">
        <div class="reward-icon">🥇</div>
        <div class="reward-info">
          <span class="reward-name">Ganador del Torneo</span>
          <span class="reward-description">Por ganar el torneo de la Copa Mundial 2026</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
